<!DOCTYPE html>

<html>
    <head>
        <title>Numbers By Tables</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>

    </head>
    <body>
        <h1>Number By Tables</h1>
        <hr/>

        <div id="app"></div>

        <script type="text/babel">
            var BibleSlice = React.createClass({

                getInitialState: function() {
                    return {request: 'loading', content: ''}
                },

                componentDidMount: function() {

                    jQuery.ajax({
                        url: 'http://www.esvapi.org/v2/rest/passageQuery',
                        crossDomain: true,
                        data: {key: 'IP', passage: this.props.slice},
                        dataType: 'html',
                        success: function(data) {
                            this.setState({
                                request: 'success',
                                content: data
                                })
                        }.bind(this),
                        error: function(xhr, status, err) {
                            console.error(this.props.url, status, err.toString());
                        }.bind(this)


                    });
                },

                render: function() {
                    return (
                            <div className="bibleSlice">
                                {this.state.request}
                            </div>
                        );
                }
            })
            ReactDOM.render(
                <BibleSlice slice="Numbers 1" />,
                document.getElementById('app')
                );
        </script>
        
    </body>
</html>
